on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # We slaan Setup Node en Build Site over omdat je site al 'ready-to-go' is.

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .        # We gebruiken de huidige map in plaats van 'dist'
          branch: gh-pages
